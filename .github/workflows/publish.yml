name: Publish package to Nexus
on:
    push:
        branches:
          - main
    workflow_dispatch:
jobs:
  publish:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set CalVer version
        id: calver
        run: echo "VERSION=$(date -u +'%Y.%-m.%-d.%H%M')" >> $GITHUB_ENV

      - name: Publish package
        run: ./gradlew publish
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
          VERSION_OVERRIDE: ${{ env.VERSION }}

      - name: Create GitHub Release
        uses: elgohr/Github-Release-Action@v5
        with:
          tag: ${{ env.VERSION }}
          title: ${{ env.VERSION }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Trigger Workflow in future secret project :O
        run: |
          # Set the required variables
          repo_name=${{ secrets.TARGET_REPO }}
          event_type="publish" 
          kpaper_version=${{ env.VERSION }}
  
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/ModLabsCC/$repo_name/actions/workflows/publish/dispatches \
            -d "{\"ref\": \"main\", \"inputs\": {\"kpaper_version\": \"$kpaper_version\"}}"
